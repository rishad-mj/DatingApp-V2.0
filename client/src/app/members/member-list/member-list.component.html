<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3">

    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadmembers()" autocomplete="off"> 

            <div class="form-group">
                <label>Age form:</label>
                <input type="number" class="form-control ml-1" style="width:70px;" name="minAge"
                [(ngModel)]='userparam.minAge'>
            </div>

            <div class="form-group px-2">
                <label>Age form:</label>
                <input type="number" class="form-control ml-1" style="width:70px;" name="maxAge"
                [(ngModel)]='userparam.maxAge'>
            </div>

            <div class="form-group px-2">
                <label>show:</label>
                <select  class="form-control ml-1" style="width:130px;" [(ngModel)]='userparam.gender' name="gender">
                    <option *ngFor="let gender of genderList" [value]="gender.value">
                        {{gender.display}}
                    </option>
                </select>    
            </div>

        <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
        <button class="btn btn-info ml-1" type="submit" (click)="resetfilters()" >Reset Filters</button>

    </form>

</div>

<div class="row">
    <div *ngFor="let mem of members" class="clo-2">
        <app-member-card [member]="mem"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
   
    <pagination [boundaryLinks] = "true"
    [totalItems]='pagination.totalItems'
    [itemsPerPage]='pagination.itemsPerPage'
    [(ngModel)] ='pagination.currentPage'
    (pageChanged) = "pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>

<p *ngIf="member">{{member.knownAs}}</p>
<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl ||'.assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumpnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}},{{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Member Since:</strong>
                    <p>{{member.created|date:'dd MMM yyyy'}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="bt-group d-flex">
                    <button class="btn btn-primary mr-2" >Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingfor}}</p>
            </tab>
            <tab heading="Intrests">
                <h4>Intrests</h4>
                <p>{{member.introduction}}</p>
            </tab>
            <tab heading="Photos of {{member.knownAs}}">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <h4>Messages</h4>
            </tab>
        </tabset>
    </div>
</div>

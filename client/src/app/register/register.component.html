<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off" >
    <h2 class="text-center text-primary">Sign Up</h2>
    <div class="form-group">
        <label class="control-label" style="margin-right:10px;">I am a</label>
        <label  class="radio-inline">
            <input type="radio" value='mael' formControlName='gender'>Male
        </label>
        <label  class="radio-inline">
            <input type="radio" value='female' formControlName='gender' class="ml-3">Female
        </label>
    </div>
    <app-text-input [formControl] = 'registerForm.controls["name"]' [label]='"User Name"' > </app-text-input>
    <app-text-input [formControl] = 'registerForm.controls["knownAs"]' [label]='"Known As"' > </app-text-input>
    <app-date-input [formControl] = 'registerForm.controls["dateOfBirth"]' 
    [label]='"Date Of Birth"' [format]='"DD MMMM YYYY"' [maxDate]='maxDate'> 
    </app-date-input>
    <app-text-input [formControl] = 'registerForm.controls["city"]' [label]='"City"' > </app-text-input>
    <app-text-input [formControl] = 'registerForm.controls["country"]' [label]='"Country"' > </app-text-input> 
    <app-text-input [formControl] = 'registerForm.controls["password"]' [label]='"Password"' [type]='"password"' > </app-text-input>
    <app-text-input [formControl] = 'registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"' > </app-text-input>
    
   
<div class="row" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>
    </ul>
</div> 

<div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]='!registerForm.valid'  type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
</div>
</form>
